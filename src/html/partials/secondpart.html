<button class="first--button" src="">
  <section class="first--know">
    <p class="title--javascript">VARIABLES</p>

    <p class="javascript--paragraph">
      Variable means anything that can vary. In JavaScript, a variable stores
      the data value that can be changed later on. Use the reserved keyword LET
      or CONST to declare a variable in JavaScript.
    </p>
  </section>
</button>

<button class="first--button" src="">
  <section class="first--know">
    <p class="title--javascript">CONDITIONALS</p>

    <p class="javascript--paragraph">
      Conditional statements control behavior in JavaScript and determine
      whether or not pieces of code can run. There are multiple different types
      of conditionals in JavaScript.
    </p>
  </section>
</button>

<button class="first--button" src="">
  <section class="first--know">
    <p class="title--javascript">FUNCTIONS</p>

    <p class="javascript--paragraph">
      A JavaScript function is a block of code designed to perform a particular
      task. A JavaScript function is executed when "something" invokes it (calls
      it).
    </p>
  </section>
</button>

<button class="first--button" src="">
  <section class="first--know">
    <p class="title--javascript">EVENTS</p>

    <p class="javascript--paragraph">
      JavaScript's interaction with HTML is handled through events that occur
      when the user or the browser manipulates a page. When the user clicks a
      button, that click is an event.
    </p>
  </section>
</button>

<button class="first--button" src="">
  <section class="first--know">
    <p class="title--javascript">OBJECTS</p>

    <p class="javascript--paragraph">
      Is a standalone entity with properties and type. Compare it with a cup,
      for example. A cup is an object, with properties. A cup has a color, a
      design, weight, a material it is made of, etc.
    </p>
  </section>
</button>

<button class="first--button" src="">
  <section class="first--know">
    <p class="title--javascript--arrays__and__loops">ARRAYS AND LOOPS</p>

    <p class="javascript--paragraph">
      JavaScript arrays are zero based, which means the first item is referenced
      with an index of 0. As you can see the for loop statement uses three
      expressions: the initialization, the condition, and the final expression.
    </p>
  </section>
</button>
